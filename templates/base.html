<!DOCTYPE html>

<!-- This is the base template for LOGGED-IN users -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block page_title %}{{ page_title }}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <!-- trying to get base.html to use local copies of css files -->
    <link type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <!-- <link type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet" media="screen" /> -->
    <link type="text/css" href="{{ STATIC_URL }}css/jumbotron.min.css" rel="stylesheet" media="screen" />
    <link type="text/css" href="{{ STATIC_URL }}css/bootstrap-theme.min.css" rel="stylesheet" media="screen" />
    <!-- Add any custom css or overrides to bootstrap's css into backpack.css -->
    <link type="text/css" href="{{ STATIC_URL }}css/backpack.css" rel="stylesheet" media="screen" />
    <!-- And really ugly overrides to debug.css -->
    <link type="text/css" href="{{ STATIC_URL }}css/debug.css" rel="stylesheet" media="screen" />
    <!-- This seems like it MUST be served from bootstrapcdn.com or it won't work -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Removed the linked-to css files, though it might not be a bad thing
        to let some other server serve our css assets -->
</head>
